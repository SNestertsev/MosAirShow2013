<p>Ан-3 — вариант самолёта Ан-2 с турбовинтовым двигателем ТВД-20.</p>

<p>Двигатель ТВД-20 спроектирован Омским моторостроительным КБ. Самолёт производился мелкосерийно Омским производственным объединением «Полёт» с 2000 до 2009 года.</p>
