<p> МиГ-29К (по кодификации НАТО: Fulcrum-D) — советский/российский палубный многоцелевой истребитель четвертого поколения, являющийся дальнейшим развитием МиГ-29.</p>
<p>МиГ-29КУБ (9-47) — палубный учебно-боевой истребитель.</p>
