<p>Ка-10 (по кодификации НАТО: Hat — «Шляпа») — Вертолёт Ка-10, является развитием вертолёта Ка-8. Был создан в 1948 г. и имел двигатель Ивченко АИ-4Г (АИ-4В) мощностью 41 кВт (55 л.с.). Первый полёт Ка-10 был совершён 30 августа 1949 г.</p>
