<p>ATR 72 — пассажирский двухмоторный турбовинтовой самолёт для среднемагистральных перелётов. Самолёт предназначен для перевозки до 74 пассажиров одного класса на средние расстояния и управляется двумя пилотами. Производитель — франко-итальянский концерн ATR.</p>
