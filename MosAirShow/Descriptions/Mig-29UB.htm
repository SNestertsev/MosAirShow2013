<p> МиГ-29 (изделие 9-12, по кодификации НАТО: Fulcrum — точка опоры) — советский/российский многоцелевой истребитель четвёртого поколения[4], разработанный в ОКБ МиГ.</p>
<p>МиГ-29УБ (9-51) — учебно-боевой истребитель, не имеет РЛС.</p>
