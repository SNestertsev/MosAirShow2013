<p>Су-34 (изделие «Т10В», по кодификации НАТО: Fullback, Фулбэк — рус. Защитник в футболе) — советский/российский фронтовой бомбардировщик. Самолёт призван заменить в войсках России устаревшие Су-24.</p>
